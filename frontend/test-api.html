<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Test API Connection</h1>
    <button onclick="testProyectos()">Test Proyectos</button>
    <button onclick="testGraficos()">Test Gráficos</button>
    <button onclick="testAnalisis()">Test Análisis</button>
    <div id="result"></div>

    <script>
        async function testProyectos() {
            try {
                const response = await fetch('/api/proyectos');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<h3>Proyectos:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<h3>Error Proyectos:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testGraficos() {
            try {
                const response = await fetch('/api/graficos');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<h3>Gráficos:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<h3>Error Gráficos:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testAnalisis() {
            try {
                const response = await fetch('/api/analisis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ texto: 'Este es un texto de prueba' })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<h3>Análisis:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<h3>Error Análisis:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
